<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>vCard To CSV Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <h1>vCard to CVS Converter</h1>
    <br>
    <div class="buttons">

        <button id="openFile" onclick="openFile();">Choose a vCardFile to open</button>
        <button id="saveFile" onClick="saveDestination();" style="display: none">Choose the CSV destination</button>
        <button id="convert" onClick="convert();" style="display: none">Convert</button>
    </div>

    <div class="clear"></div>
    <div id="result">
        <div class="statistics">
            <h2 id="success"></h2>
            <h2 id="errors"></h2>
        </div>
        <div class="clear"></div>
        <h2>Error List</h2>
        <ol id="errorList"></ol>

    </div>
    <script src="../render/select.js"></script>
</div>

</body>
</html>
